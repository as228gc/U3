<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex's Pizza</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <nav class="flex space-between">
    <a href="index.html" id="logo" class="flex">
      <img src="./resources/img/ai-removebg-preview.png" alt="logo">
      Alex's pizza
    </a>
    <!--Check box for hamburger navigation-->
    <input type="checkbox" id="menucheckbox">
    <label for="menucheckbox" id="menuicon">
      <span id="line1"></span>
      <span id="line2"></span>
      <span id="line3"></span>
    </label>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="menu.html">Meny</a></li>
      <li><a href="about.html">Om oss</a></li>
      <li><a href="order.html">Beställ</a></li>
    </ul>
  </nav>
  <div class="flex column center">
    <h1>Beställ</h1>
    <h2>Telefonnummer</h2>
    <h3>076-837 35 34</h3>
    <h2>Beställ via vårt formulär</h2>

    <form name="orders" method="POST" netlify>
      <p>
        <label>För- och efternamn: <br><input type="text" name="name" required /></label>
      </p>
      <p>
        <label>Din e-mail: <br><input type="email" name="email" /></label>
      </p>
      <p>
        <label>Ditt telefonnummer: <br><input type="text" name="phone-number" /></label>
      </p>
      <p>
        <label>Din beställning: <br><textarea name="order"></textarea></label>
      </p>
      <p>
        <label>
          Ta med eller äta här: <br>
          <select name="take-away-option">
            <option value="take-away" selected>Ta med</option>
            <option value="eat-here">Äta här</option>
          </select>
        </label>
      </p>
      <p>Vi skickar på SMS och mail om när din beställning är klar att hämtas!</p>
      <p>
        <button type="submit">Skicka beställning</button>
      </p>
    </form>

  </div>
</body>

</html>
