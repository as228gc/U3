<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex's Pizza</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <nav class="flex space-between">
    <a href="index.html" id="logo" class="flex">
      <img src="./resources/img/ai-removebg-preview.png" alt="logo">
      Alex's pizza
    </a>
    <!--Check box for hamburger navigation-->
    <input type="checkbox" id="menucheckbox">
    <label for="menucheckbox" id="menuicon">
      <span id="line1"></span>
      <span id="line2"></span>
      <span id="line3"></span>
    </label>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="menu.html">Meny</a></li>
      <li><a href="about.html">Om oss</a></li>
      <li><a href="order.html">Beställ</a></li>
    </ul>
  </nav>
  <div class="flex column center">
    <h1>Beställ</h1>
    <h2>Telefonnummer</h2>
    <h3>076-837 35 34</h3>
    <h2>Beställ via vårt formulär</h2>
    <form method="POST" data-netlify="true" id="order-form" name="orders">
      <label for="fullname">För- och efternamn:</label>
      <input type="text" id="fullname" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email">
      <label for="phone-number">Telefonnummer:</label>
      <input type="text" id="phone-number" required>
      <label for="order">Din beställning: </label>
      <input type="text" id="order" required>
      <label for="take-away-option">Ta med eller äta här: </label>
      <select id="take-away-option">
        <option value="take-away" selected>Ta med</option>
        <option value="at-restaurant">Äta här</option>
      </select>
      <p>Vi skickar på SMS och mail om när din beställning är klar att hämtas!</p>
      <button type="submit">Skicka beställning</button>
    </form>
  </div>
</body>

</html>
