<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beställ - Alex's Pizza</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div>
    <nav class="flex space-between">
      <a href="index.html" id="logo" class="flex">
        <img src="./resources/img/ai-removebg-preview.png" alt="logo">
      </a>
      <!--Check box for hamburger navigation-->
      <input type="checkbox" id="menucheckbox">
      <label for="menucheckbox" id="menuicon">
        <span id="line1"></span>
        <span id="line2"></span>
        <span id="line3"></span>
      </label>
      <ul>
        <li><a href="index.html" class="flex center">Start <img src="./resources/img/icons8-home-24.svg" /></a></li>
        <li><a href="menu.html" class="flex center">Meny <img src="./resources/img/icons8-dining-room-24.svg"></a></li>
        <li><a href="about.html" class="flex center">Om oss <img src="./resources/img/icons8-about-24.svg"></a></li>
        <li><a href="order.html" class="flex center">Beställ <img src="./resources/img/icons8-shopping-cart-24.svg"></a>
        </li>
      </ul>
    </nav>
    <div id="order-display-grid">

      <div id="phone-info">
        <h1>Beställ</h1>
        <h2>Telefon</h2>
        <p>Beställa via telefon genom att ringa oss på nummer: </p>
        <p id="phone-number">076-837 35 34</p>
      </div>

      <div id="form-container" class="flex column">
        <h2>Beställ via vårt formulär</h2>
        <form>
          <p>
            <label>För- och efternamn: <br><input type="text" name="name" required
                placeholder="Pizza Degsson" /></label>
          </p>
          <p>
            <label>Din e-mail: <br><input type="email" name="email" placeholder="example@email.com" /></label>
          </p>
          <p>
            <label>Ditt telefonnummer: <br><input type="text" name="phone-number" placeholder="07X-XXX XX XX" /></label>
          </p>
          <p id="order-label-text">
            <label>Din beställning: <br> (Antal och namn/nummer på pizzan)
              <br>
              <textarea name="order" id="order-text-area"
                placeholder="Ex. 2 st kebabpizza utan lök."></textarea></label>
          </p>
          <p>
            <label>
              Ta med eller äta här: <br>
              <select name="take-away-option" id="select-take-away">
                <option value="take-away" selected>Ta med</option>
                <option value="eat-here">Äta här</option>
              </select>
            </label>
          </p>
          <p>Vi kontaktar dig via SMS och mail om när din beställning är klar att hämtas!</p>
          <p>
            <button type="submit" id="order-submit-button">Skicka beställning</button>
          </p>
        </form>
      </div>

      <footer class="flex center space-around">
        <div class="footer-info">
          <h4>Alex's Pizza</h4>
          <a href="./about.html#location-frame" id="adress">
            <h4>Pizzadegsvägen 11</h4>
          </a>
          <h4>Telefonnummer: 076 837 35 34</h4>
        </div>
        <div class="socials flex space-around">
          <a href="#"><img src="./resources/img/social-icons/icons8-facebook-50_1.svg" alt="Facebook logo"></a>
          <a href="#"><img src="./resources/img/social-icons/icons8-twitterx-50_1.svg" alt="X logo"></a>
          <a href="#"><img src="./resources/img/social-icons/icons8-instagram-50_1.svg" alt="Instagram logo"></a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
